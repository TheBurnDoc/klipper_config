#####################################################################
# 	Start and end print logic
#####################################################################

[gcode_macro PRINT_START]
gcode:
    # Check nozzle size matching configuration
    {% if params.NOZZLE_DIAMETER|float != printer.configfile.settings.extruder.nozzle_diameter %}
        {action_raise_error('Print nozzle diameter does not match configuration, aborting print')}
    {% endif %}

    G90 # Absolute positioning
    M83 # Extruder relative mode

    BED_MESH_CLEAR # Explicitly clear bed mesh before homing
    G32            # Full home and QGL routine

    # Load bed mesh or perform adaptive bed mesh calibration
    {% if 'BED_MESH' in params %}
        BED_MESH_PROFILE LOAD={params.BED_MESH}
    {% else %}
        status_meshing
        BED_MESH_CALIBRATE ADAPTIVE=1
    {% endif %}

    status_heating
    PARK_CENTER_BED              # Heat up position in center
    M140 S{params.BED_TEMP}      # Start heating bed
    M109 S{params.EXTRUDER_TEMP} # Heat up nozzle
    M190 S{params.BED_TEMP}      # Finish heating bed

    status_printing
    WIPE_LINE E=2.5

[gcode_macro PRINT_END]
gcode:
    {% set max_x = printer.toolhead.axis_maximum.x|float %}
    {% set max_y = printer.toolhead.axis_maximum.y|float %}
    {% set max_z = printer.toolhead.axis_maximum.z|float %}

    status_busy
    M400            # Wait for buffer to clear
    G92 E0          # Zero the extruder
    G1 E-25.0 F3600 # Retract filament out of nozzle
    G91             # Relative positioning

    # Check  position to determine safe X direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    # Check  position to determine safe Y direction to move
    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    # Check  position to determine safe Z direction to move
    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    G0 Z{z_safe} F3600            # Move nozzle up
    G0 X{x_safe} Y{y_safe} F20000 # Jerk nozzle to remove stringing

    TURN_OFF_HEATERS
    M107 # Turn off fan
    BED_MESH_CLEAR
    PARK_REAR

    M117         # Clear display
    BEEP DUR=500 # Beep
    
    status_ready


# Model: Ender 3 V2
# Author: TheBurnDoc

# MCU: BigTreeTech E3 Turbo
# Firmware settings:
#  - LPC176x (Smoothieboard)
#  - LPC1769 (120 MHz)
#  - Optionally add the following PINs to "GPIO pins  to set at 
#    micro-controller startup" (and comment out the following)

[static_digital_output tmc_standby_pins]
pins: !P3.26, !P3.25, !P1.18, !P1.19, !P2.13


#####################################################################
# 	External config files
#####################################################################

[include ../../shared/fluidd.cfg]
[include ../../macros/*.cfg]


#####################################################################
# 	Base configuration
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_03D0000BC0846AAF21CD555EC72000F5-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100



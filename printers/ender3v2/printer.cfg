#####################################################################
# 	Inactivity and idle logic
#####################################################################

[idle_timeout]
timeout: 600 # 10 minutes
gcode:
	M84 # Turn off steppers
	TURN_OFF_HEATERS

#####################################################################
# 	Pause and resume logic
#####################################################################

[pause_resume]

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    ##### set park positon for x and y #####
    # default is your max posion from your printer.cfg
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 2.0) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    PAUSE_BASE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E-{E} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}
      G1 Z{z_safe} F900
      G90
      G1 X{x_park} Y{y_park} F6000
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %} 
    
[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G91
      G1 E{E} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}  
    RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE


#####################################################################
# 	Start and end print logic
#####################################################################

[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60) %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190) %}

    M140 S{BED_TEMP}      # Start heating the bed
    M104 S{EXTRUDER_TEMP} # Start heating hotend

    G90 # Absolute coordinates
    M83 # Extruder relative mode

    G28 # Home and level gantry

    M190 S{BED_TEMP}      # Wait for bed to reach temperature
    M109 S{EXTRUDER_TEMP} # Set and wait for nozzle to reach temperature
    
    WIPE_LINE

[gcode_macro PRINT_END]
gcode:
    M400 # Wait for buffer to clear
    
    G92 E0          # Zero the extruder
    G1 E-10.0 F3600 # Retract filament
    
    G91                         # Relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000 # Move nozzle to remove stringing
    
    TURN_OFF_HEATERS
    
    M107                 # Turn off part fan
    
    G1 Z2 F3000         # Move nozzle up 2mm
    G90                 # Absolute positioning
    G0  X150 Y250 F3600 # Park nozzle at rear
    
    M300 # Beep 


#####################################################################
# 	User feedback and notifications
#####################################################################

[respond]

[delayed_gcode clear_display]
gcode:
    M117

[gcode_macro NOTIFY]
gcode:
    {% set DELAY = params.DELAY|default(10) %}

    M117 {MSG}
    M118 {MSG}
    UPDATE_DELAYED_GCODE ID=clear_display DURATION={DELAY}



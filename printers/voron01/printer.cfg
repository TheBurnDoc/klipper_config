#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^PC0
driver_SGTHRS: 125
interpolate: False
uart_address: 0
run_current: 0.5
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^PC1
driver_SGTHRS: 125
interpolate: False
uart_address: 2
run_current: 0.5
stealthchop_threshold: 999999


#####################################################################
# 	Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
rotation_distance: 8 # T8x8 lead screw
microsteps: 16
endstop_pin: PC2
#position_endstop: 0
position_max: 120
position_min: -0.1 # Negative to prevent nozzle crashing on home
homing_speed: 50 # Max 100
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.20
hold_current: 0.15
stealthchop_threshold: 999999


#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
rotation_distance: 22.89771
gear_ratio: 50:10 # For Mini Afterburner
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
#control: pid
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 0
max_temp: 260
pressure_advance: 0.035
max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.5
hold_current: 0.3
stealthchop_threshold: 999999


#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC3
smooth_time: 3.0
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 68.453
#pid_ki: 2.749
#pid_kd: 426.122


#####################################################################
# 	Fan control and temperature
#####################################################################

[fan]
pin: PC6
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.010

[heater_fan hotend_fan]
pin: PC7
fan_speed: 0.5
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[temperature_sensor host]
sensor_type: temperature_host
gcode_id: H

[temperature_sensor controller]
sensor_type: temperature_mcu
gcode_id: M


#####################################################################
# 	Homing and levelling
#####################################################################

[gcode_macro G28]
description: Home toolhead if not already homed
rename_existing: G28.1
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28.1 {rawparams}
    {% else %}
      {action_respond_info("Printer is already homed, run G28.1 to force")}
    {% endif %}

[homing_override]
gcode:
    {% set home_cur = 0.2 %}
    {% set driver_x = printer.configfile.settings['tmc2209 stepper_x'] %}
    {% set driver_y = printer.configfile.settings['tmc2209 stepper_y'] %}
    {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
    
    SAVE_GCODE_STATE NAME=_state_homing

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={home_cur}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={home_cur}
    
    G91 # Relative positioning
    
    {% if home_all or 'X' in params %}
        G28.1 X      # Home X axis
        G1 X-2 F1000 # Move away 2mm
        G4 P1000     # Let registers clear
    {% endif %}

    {% if home_all or 'Y' in params %}
        G28.1 Y      # Home Y axis
        G1 Y-2 F1000 # Move away 2mm
        G4 P1000     # Let registers clear
    {% endif %}
    
    {% if home_all or 'Z' in params %}
        G28.1 Z # Home Z axis (not sensorless)
    {% endif %}

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={driver_x.run_current}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={driver_y.run_current}
    
    RESTORE_GCODE_STATE NAME=_state_homing

[bed_screws]
screw1: 58,5
screw1_name: front screw
screw2: 3,113
screw2_name: back left
screw3: 112,112
screw3_name: back right

[endstop_phase]



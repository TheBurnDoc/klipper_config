[gcode_macro MOVE_TOOLHEAD]
gcode:
    SAVE_GCODE_STATE NAME=PARK_TOOLHEAD_state

    G32 # Smart home
    G90 # Absolute positioning
    
    G0 X{params.X|default(printer.toolhead.position.x)} Y{params.Y|default(printer.toolhead.position.y)} Z{params.Z|default(printer.toolhead.position.z)} F{params.F|default(6000)}
    
    RESTORE_GCODE_STATE NAME=PARK_TOOLHEAD_state MOVE=0

[gcode_macro PARK_FRONT]
gcode:
    MOVE_TOOLHEAD X={printer.toolhead.axis_maximum.x/2} Y={printer.toolhead.axis_minimum.y+5} Z={printer.toolhead.axis_maximum.z/2}

[gcode_macro PARK_FRONT_XY]
gcode:
    MOVE_TOOLHEAD X={printer.toolhead.axis_maximum.x/2} Y={printer.toolhead.axis_minimum.y+5} Z={printer.toolhead.position.z}

[gcode_macro PARK_REAR]
gcode:
    MOVE_TOOLHEAD X={printer.toolhead.axis_maximum.x/2} Y={printer.toolhead.axis_maximum.y-5} Z={printer.toolhead.axis_maximum.z-50}

[gcode_macro PARK_REAR_XY]
gcode:
    MOVE_TOOLHEAD X={printer.toolhead.axis_maximum.x+10} Y={printer.toolhead.axis_maximum.y-5} Z={printer.toolhead.position.z}

[gcode_macro PARK_CENTER]
gcode:
    MOVE_TOOLHEAD X={printer.toolhead.axis_maximum.x/2} Y={printer.toolhead.axis_maximum.y/2} Z={printer.toolhead.axis_maximum.z/2}

[gcode_macro PARK_CENTER_XY]
gcode:
    MOVE_TOOLHEAD X={printer.toolhead.axis_maximum.x/2} Y={printer.toolhead.axis_maximum.y/2} Z={printer.toolhead.position.z}
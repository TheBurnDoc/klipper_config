[gcode_macro STANDBY]
gcode:
    TURN_OFF_HEATERS
    M107       # Turn off fan
    M84        # Turn off steppers
    status_off # Turn off toolhead LEDs

[gcode_macro SHUTDOWN]
gcode:
    STANDBY
    {action_respond_info('action:poweroff')} 
	{action_call_remote_method("shutdown_machine")}

[menu __main __control __shutdown]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Shut down
gcode: SHUTDOWN
